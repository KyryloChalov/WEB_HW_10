<blockquote
  style="
    margin-bottom: 20px;
    margin-right: 20px;
    border-bottom: 2px solid;
    padding-left: 20px;
  "
>
  {{quote.quote}}
  <footer>
    <cite>
      <small
        >{{quote.author.fullname}}
        <a href="{% url 'authors:details' quote.author.id %}">(about)</a></small
      >
    </cite>
    <div>
      {% for tag in quote.tags.all %}
      <a class="contrast" href="{% url 'quotes:tag' tag.id %}">{{tag.name}}</a>
      {% endfor %}
    </div>
  </footer>
</blockquote>
